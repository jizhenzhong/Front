<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定时器的加载条</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
    }
    #loading{
        position: fixed;
        width: 100%;
        height: 100%;
        top:0;
        bottom:0;
        left:0;
        right:0;
        z-index: 10;
        /*必须要设置背景色，否则没法覆盖*/
        background-color: white;
    }
    #loading img{
        position: absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
    }
    #myPage{
       text-align: center;
    }
</style>
<body>
<div id="loading">
    <img src="img/loading.gif" alt="">
</div>
<div id="myPage">
    <p>我是页面</p>
    <b>参考链接:https://developer.mozilla.org/zh-CN/docs/Web/API/Document/readyState</b>
</div>
<script>
    function loadPage() {
        document.getElementById("loading").style.display="none";
    }
    setTimeout(loadPage,3000);
</script>
</body>
</html>
