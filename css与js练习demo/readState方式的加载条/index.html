<script>
    //    onreadystatechange在w3c文档里只有document.readyState，没有它，但是测试后发现可以监听到(即可用)
    document.onreadystatechange = function () {
        if (document.readyState == "complete") {
            setTimeout(function () {
                document.getElementById("loading").style.display = "none";
            },300)
        }
    }
